<app-navbar></app-navbar>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Login</h2>
          
          <div *ngIf="errorMessage" class="alert alert-danger mb-4">
            {{ errorMessage }}
          </div>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input 
                type="email" 
                id="email" 
                formControlName="email" 
                class="form-input" 
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
              >
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger mt-1">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</small>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                id="password" 
                formControlName="password" 
                class="form-input"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
              >
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
              </div>
            </div>
            
            <div class="d-grid gap-2 mt-4">
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="loginForm.invalid || isLoading"
              >
                <span *ngIf="isLoading">Logging in...</span>
                <span *ngIf="!isLoading">Login</span>
              </button>
            </div>
          </form>
          
          <div class="text-center mt-4">
            <p>Don't have an account? <a routerLink="/auth/signup" class="text-primary">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
