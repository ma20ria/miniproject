<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card border-0 shadow-sm mt-5">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h2 class="fw-bold">Forgot Password</h2>
            <p class="text-muted">Enter your email address to reset your password</p>
          </div>
          
          <!-- Success Message -->
          <div *ngIf="successMessage" class="alert alert-success mb-4" [innerHTML]="successMessage"></div>
          
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger mb-4">{{ errorMessage }}</div>
          
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input 
                type="email" 
                id="email" 
                formControlName="email" 
                class="form-control" 
                [ngClass]="{'is-invalid': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched}"
                placeholder="Enter your email"
              >
              <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="invalid-feedback">
                <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email address</div>
              </div>
            </div>
            
            <div class="d-grid gap-2 mt-4">
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="forgotPasswordForm.invalid || isLoading"
              >
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                <span *ngIf="isLoading">Processing...</span>
                <span *ngIf="!isLoading">Reset Password</span>
              </button>
            </div>
          </form>
          
          <div class="text-center mt-4">
            <p>Remember your password? <a routerLink="/login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
